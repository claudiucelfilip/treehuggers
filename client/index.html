<!DOCTYPE html>
<html>
    <head>
        <title>TreeHuggers :: Login</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <script src="scripts/global.js"></script>
        <script src="scripts/libs/jquery-2.1.1.js"></script>
        <script src="https://apis.google.com/js/client:platform.js?onload=render" async defer></script>

    </head>
    <body>
        <script>
            // GOOGLE+
            function render() {
                gapi.signin.render('customBtn', {
                    'callback': 'signinCallback',
                    'clientid': '1055426340528-5ocjr2f5t4g1tem532581k3ap74uu3pp.apps.googleusercontent.com',
                    'cookiepolicy': 'single_host_origin',
                    'requestvisibleactions': 'http://schema.org/AddAction',
                    'scope': 'https://www.googleapis.com/auth/plus.login'
                });
            }

            function signinCallback(authResult) {
                if (authResult['status']['signed_in']) {

                    // Get avatar
                    $.ajax({
                        type: 'GET',
                        url: 'https://www.googleapis.com/plus/v1/people/me',
                        headers: {
                            'Authorization': 'Bearer ' + authResult['access_token']
                        },
                        contentType: "application/json; charset=utf-8",
                        dataType: 'json',
                        success: function(plusData) {

                            // Hide button
                            document.getElementById('facebookButton').setAttribute('style', 'display: none');
                            document.getElementById('gSignInWrapper').setAttribute('style', 'display: none');

                            // Login
                            var data = {
                                'first_name': plusData['name']['givenName'],
                                'last_name': plusData['name']['familyName'],
                                'api_id': plusData['id'],
                                'email': '',
                                'avatar': plusData['image']['url']
                            };

                            $.ajax({
                                type: 'POST',
                                url: TH.global.endpoints.login,
                                data: JSON.stringify(data),
                                contentType: "application/json; charset=utf-8",
                                dataType: 'json',
                                xhrFields: { withCredentials: true },
                                success: function(data) {
                                    window.location.href = TH.global.clientUrl + 'game.html';
                                }
                            });
                        }
                    });

                } else {
                    // Update the app to reflect a signed out user
                    // Possible error values:
                    //   "user_signed_out" - User is signed-out
                    //   "access_denied" - User denied access to your app
                    //   "immediate_failed" - Could not automatically log in the user
                    if(authResult['error'] === 'access_denied') {
                        $('.error').html(authResult['error']).show();
                    }
                }
            }

            // FACEBOOK
            function fb_login() {
                FB.login(function(response) {

                    if (response.authResponse) {
                        FB.api('/me', {fields: "id, first_name, last_name, email, picture"}, function(response) {

                            // Hide button
                            document.getElementById('facebookButton').setAttribute('style', 'display: none');
                            document.getElementById('gSignInWrapper').setAttribute('style', 'display: none');

                            // Login
                            var data = {
                                'first_name': response['first_name'],
                                'last_name': response['last_name'],
                                'api_id': response['id'],
                                'email': '',
                                'avatar': response['picture']['data']['url']
                            };

                            $.ajax({
                                type: 'POST',
                                url: TH.global.endpoints.login,
                                data: JSON.stringify(data),
                                contentType: "application/json; charset=utf-8",
                                dataType: 'json',
                                xhrFields: { withCredentials: true },
                                success: function(data) {
                                    window.location.href = TH.global.clientUrl + 'game.html';
                                }
                            });
                        });

                    } else {
                        $('.error').html('Please log into this app.').show();

                    }
                }, {
                    scope: 'publish_stream,email'
                });
            }

            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '1375113666117184',
                    oauth      : true,
                    cookie     : true,
                    status     : true,
                    xfbml      : true,
                    version    : 'v2.2'
                });
            };
        </script>

        <div id="island">
            <img src="assets/images/index/island.jpg" width="400" alt="island" class="blur" />

            <div id="login">
                <div id="error"></div>
                <div id="fb-root"></div>

                <a href="#" onclick="fb_login();" id="facebookButton">Facebook</a>

                <div id="gSignInWrapper">
                    <span class="label">Sign in with:</span>
                    <div id="customBtn" class="customGPlusSignIn">
                        <span class="icon"></span>
                        <span class="buttonText">Google</span>
                    </div>
                </div>
            </div>
            
            <script>
                // Load the SDK asynchronously
                (function() {
                    var e = document.createElement('script');
                    e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
                    e.async = true;
                    document.getElementById('fb-root').appendChild(e);
                }());
            </script>
        </div>
    </body>
</html>
